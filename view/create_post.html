{{define "create_post"}}

<div class="create-post-wrapper">
    <form method="POST" action="/create/post" class="wrapper-create" enctype="multipart/form-data" autocomplete="off">
        <input type="text" name="title" placeholder="thread" />
        <textarea name="content" id="" cols="66" rows="6" placeholder="question || offers "></textarea>
        <label class="create-post-label" for="cars">Categories:</label>
        <div class="categories-checkbox" required>
            <label for="loveId">love
                <input id="loveId" type="checkbox" value="2" name="input" />
            </label>
            <label for="scienceId">science
                <input id="scienceId" type="checkbox" value="1" name="input" />
            </label>
            <label for="sapidId">sapid
                <input id="sapidId" type="checkbox" value="3" name="input" />
            </label>
        </div>
        <input type="file" name="uploadfile" accept="image/*" />
        <input type="submit" value="Create post" />
    </form>
    <h3>
        {{.}}
    </h3>
</div>
{{end}}
