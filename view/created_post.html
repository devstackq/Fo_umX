{{define "created_post"}}

<div class="profile-post-like">
    <h3>Created posts</h3>
    {{range .}}
    <div class="user-post-card">
        {{.Time}}
        <h4>{{.Title}}</h4>
        <a href="/post?id={{.ID}}">see post</a>
        {{if eq .CreatorID .AuthorForPost }}
        <a href="/edit/post?id={{.ID}}"> edit post</a>
        <a href="/delete/post?id={{.ID}}"> delete post</a>
        {{end}}
    </div>
    {{end}}
</div>

{{end}}
