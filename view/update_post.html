{{define "update_post"}}

<div class="wrapp">

    <h2> Edit post </h2>

    <form method="POST" action="/edit/post" class="wrapper-edit" enctype="multipart/form-data" autocomplete="off">

        <input type="hidden" name="id" value="{{ .ID }}" />
        <label for="">Thread:
            <input type="text" name="title" placeholder="title" value={{.Title}} />
        </label>

        <label for="cars">Content:
            <textarea style="padding:10px" name="content" id="" cols="60" rows="5"
                value={{.Content}}> {{.Content}}</textarea>
        </label>
        <label for="">Categories:
            <div class="categories-checkbox">
                <label for="loveId">love
                    <input id="loveId" type="checkbox" value="love" name="input" />
                </label>
                <label for="scienceId">science
                    <input id="scienceId" type="checkbox" value="science" name="input" />
                </label>
                <label for="sapidId">sapid
                    <input id="sapidId" type="checkbox" value="sapid" name="input" />
                </label>
            </div>
        </label>
        <img width="120px" height="100px" class="post-img" src="data:image/jpeg;base64, {{.ImageHTML}}" alt="image">
        <label for="">Image:
            <input type="file" name="uploadfile" accept="image/*" value={{.Image}} />
        </label>
        <input type="submit" value="edit" />
    </form>
</div>

{{end}}
