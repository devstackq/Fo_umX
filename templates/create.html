{{define "create"}}

<div class="create-post-wrapper">
    <div class="wrapp">
        <h2>Create post page</h2>
        <form method="POST" action="/create/post" class="wrapper-create" enctype="multipart/form-data"
            autocomplete="off">

            <input type="text" name="title" placeholder="title" required>
            <textarea name="content" id="" cols="45" rows="10" required></textarea>

            <label for="cars">Categories:</label>

            <select name="cats" class="category-form">
                <option value="1">School</option>
                <option value="2">People</option>
                <option value="3">Events</option>
                <option value="4">Q&A</option>
                <option value="5">Sapid</option>
            </select>

            <input type="file" name="uploadfile"  accept="image/*" />
            <input type="submit" value="add" />
        </form>
    </div>
    <h3>
        {{.Msg}}
    </h3>
</div>
{{end}}
